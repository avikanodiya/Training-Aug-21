<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Day 1/practice3.js"></script>

</head>

<body>
    <div class="container m-5">
        <form class="form" action="">
            <div class="form-group">
                <label for="" class="form-label">Please select your technology :</label>
                <div class="form-check">
                    <input type="radio" name="flexradio" id="php" value="php" class="form-check-input">
                    <label for="php" class="form-check-label">PHP</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexradio" id="aspnet" value="aspnet" class="form-check-input">
                    <label for="aspnet" class="form-check-label">ASP.NET</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexradio" id="asp" value="asp" class="form-check-input">
                    <label for="asp" class="form-check-label">ASP</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexradio" id="jsp" value="jsp" class="form-check-input">
                    <label for="jsp" class="form-check-label">JSP</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexradio" id="perl" value="perl" class="form-check-input">
                    <label for="perl" class="form-check-label">PERL</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexradio" id="coldfusion" value="coldfusion" class="form-check-input">
                    <label for="coldfusion" class="form-check-label">Cold Fusion</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexradio" id="other" value="other" class="form-check-input">
                    <label for="other" class="form-check-label">Other</label>
                </div>
                <label id="selected" for="" class="form-label"><span id="tech"></span></label>
                <div id="log"></div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
