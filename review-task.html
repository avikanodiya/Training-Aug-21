<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="email" class="form-label">Enter Email id</label>
                    <input id="email" name="email" type="text" class="form-control" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="username" class="form-label">Enter your name</label>
                    <input id="username" name="username" type="text" class="form-control" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="password" class="form-label">enter password</label>
                    <input id="password" name="password" type="password" class="form-control" required>
                </div>
                <button class="btn btn-success" onclick="showData()">Submit</button>
            </div>

        </div>
        <div class="form-group">
            <label class="form-label" for="emailvalue">Your Email id :</label>
            <p id="emailvalue"></p>
        </div>
        <div class="form-group">
            <label class="form-label" for="namevalue">Your user name :</label>
            <p id="namevalue"></p>
        </div>
        <div class="form-group">
            <label class="form-label" for="passvalue">password :</label>
            <p id="passvalue"></p>
        </div>




    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        var email;
        var username;
        var password;


        const em = document.getElementById("email")
        em.addEventListener('change', () => {
            email = em.value
        })
        const ur = document.getElementById("username")
        ur.addEventListener('change', () => {
            username = ur.value
        })
        const ps = document.getElementById("password")
        ps.addEventListener('change', () => {
            password = ps.value
        })


        console.log(email);
        const showData = () => {
            document.getElementById("emailvalue").innerHTML = email
            document.getElementById("namevalue").innerHTML = username
            document.getElementById("passvalue").innerHTML = password

        }
        console.log(email);
    </script>
</body>

</html>
