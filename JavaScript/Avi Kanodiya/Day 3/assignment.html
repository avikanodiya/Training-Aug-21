<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container m-5">
        <form action="">
            <div class="mb-3">
                <label for="empid" class="form-label">Enter Employee ID</label>
                <input type="text" class="form-control" id="empid" name="empid" onchange="validateId()" required>
                <div style="display:none;" class="noerror" id="noerror"><input type="text" class="form-control is-valid"
                        id="validid" name="validid" onchange="validateId()" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div style="display: none;" class="error">
                    <input type="text" class="form-control is-invalid" id="empidf" name="empidf"
                        aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Enter minimum Five characters
                    </div>
                </div>

            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Enter your Age</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="emailid" class="form-label">Enter your EmailID</label>
                <input type="text" class="form-control" id="emailid" name="emailid" required>
            </div>
            <div class="mb-3">
                <label for="">Select your City</label>
                <select class="form-select" aria-label="" required>
                    <option selected value="">Open this select menu</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Mahesana">Mahesana</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Other
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        function validateId() {
            console.log(document.getElementById('empid'));            
            var id;
            var pattern = /[A-Za-z]{5,}/g;
            if (document.getElementById('empid')) {
                id = document.getElementById('empid').value
                console.log(id);
                var toggle = pattern.test(id);
                console.log(toggle);
                if (toggle === true) {
                    console.log('inside if');
                    document.getElementById('validid').value = id;
                    document.getElementById('empid').style.display = "none";
                    document.getElementById('noerror').style.display = "block";
                    console.log(document.getElementById('empid'));
                }
            }
            if (document.getElementById('validid')) {
                id = document.getElementById('validid').value
                var toggle = pattern.test(id);
                console.log(toggle);
                if (toggle === true) {

                    console.log('inside if');
                    id = document.getElementById('validid').value;
                    document.getElementById('empid').style.display = "none";
                    document.getElementById('noerror').style.display = "block";
                }

            }
            console.log(id);

        }

    </script>
</body>

</html>
