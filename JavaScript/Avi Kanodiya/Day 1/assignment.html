<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">


        <div class="form-group">
            <label class="form-label" for="num1">Please enter first number:</label>
            <input class="form-control" type="number" id="num1" name="num1" placeholder="First number">
            <label class="form-label" for="num2">Please enter Second number:</label>
            <input class="form-control" type="number" id="num2" name="num2" placeholder="Second number">
            <label for="" class="form-label mt-3 me-3">Please select operation you want to perform:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="add" name="flexRadioDefault" id="add">
                <label class="form-check-label" for="add">Addition</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="sub" name="flexRadioDefault" id="sub">
                <label class="form-check-label" for="sub">Subtraction</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="mult" name="flexRadioDefault" id="mult">
                <label class="form-check-label" for="mult">Multiplication</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="div" name="flexRadioDefault" id="div">
                <label class="form-check-label" for="div">Division</label>
            </div>
        </div><br>
        <input class="btn btn-warning me-2" type="reset" value="reset" placeholder="Clear" onclick="clearFunction()">
        <input class="btn btn-success" value="submit" type="submit" onclick="mathFunction()"><br><br>
        <p class="lead" id="result"></p>

    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>

        function clearFunction() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('add').checked = false;
            document.getElementById('sub').checked = false;
            document.getElementById('mult').checked = false;
            document.getElementById('div').checked = false;
            document.getElementById('result').value = '';

        }

        function mathFunction() {
            var number1 = parseInt(document.getElementById('num1').value);
            var number2 = parseInt(document.getElementById('num2').value);
            console.log(number1);

            if (document.getElementById('add').checked === true) {
                if (number1 && number2 != 0) {
                    document.getElementById('result').innerHTML = "Result is: " + (parseInt(number1) + parseInt(number2));
                }
                else {
                    alert("Enter Both Numbers")
                }
            }
            else if (document.getElementById('sub').checked === true) {
                if (number1 && number2 != 0) {
                    document.getElementById('result').innerHTML = "Result is: " + (number1 - number2);
                }
                else {
                    alert("Enter Both Numbers")
                }
            }
            else if (document.getElementById('mult').checked === true) {
                if (number1 && number2 != 0) {
                    document.getElementById('result').innerHTML = "Result is: " + (number1 * number2);
                }
                else {
                    alert("Enter Both Numbers")
                }
            }
            else if (document.getElementById('div').checked === true) {
                if (number1 && number2 != 0) {
                    document.getElementById('result').innerHTML = "Result is: " + (number1 / number2);
                }
                else {
                    alert("Enter Both Numbers")
                }
            }

        }
    </script>
</body>

</html>
