<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5">
        <label for="date" class="form-label">Enter Date:</label>
        <input value="date" id="date" type="date" class="form-control">
        <input type="submit" class="btn btn-success my-3 d-flex float-end" onclick="dateValidation()">
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>
        function dateValidation() {
            document.getElementById('date')
            var date = document.getElementById('date').value
            var date2 = date.split("-")
            console.log(date2);
            var date1 = [];
            for (i = 0; i < 3; i++) {
                let x = parseInt(date2.pop())

                date1.push(x)
                console.log(x);
            }
            var finalDate;
            console.log(date1);
            if (date1[0] > 0 && date1[0] < 32) {
                if (date1[1] > 0 && date1[1] < 13) {
                    finalDate = date1;

                }
                else {
                    alert("invalid date")
                }
            }
            else {
                alert('not a valid date')
            }
            console.log(finalDate);
        }

    </script>
</body>

</html>
